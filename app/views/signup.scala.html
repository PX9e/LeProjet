@(error : String)
@main("Welcome to the project") {

<div class="row-fluid marketing">
	<div class="span12">
		@if(error.compareTo("") != 0)	{
			<div class="alert alert-error">
			  <button type="button" class="close" data-dismiss="alert">&times;</button>
			  <h4>Error!</h4>
			  @error
			</div>
		}
		<form class="form-horizontal" method="POST" action="/signup">
		<div class="control-group">
				<label class="control-label" for="inputUsername">Username</label>
				<div class="controls">
					<input type="text" id="inputUsername" name="inputUsername" placeholder="Username">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputEmail">Email</label>
				<div class="controls">
					<input type="text" id="inputEmail" name="inputEmail" placeholder="Email">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputPassword">Password</label>
				<div class="controls">
					<input type="password" id="inputPassword" name="inputPassword" placeholder="Password">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputPassword">Retype Password</label>
				<div class="controls">
					<input type="password" id="inputPassword2" name="inputPassword2" placeholder="Password">
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<button type="submit" class="btn">Sign up</button>
				</div>
			</div>
		</form>
	</div>
</div>

}
